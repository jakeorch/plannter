<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Plannter</title>

    <link href='style.css' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap' rel='stylesheet'>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous'
		referrerpolicy='no-referrer'></script> -->
    <script async src='https://cdn.splitbee.io/sb.js'></script>
</head>

<body
    class='bg-slate-100 text-slate-900 text-left p-4 pt-8 md:p-14 lg:p-20 xl:p-28 px-4 md:px-20 lg:px-44 xl:px-96 font-LexendDeca'>

    <div id='modal' class='fadeIn bg-black/40 fixed top-0 left-0 z-30 w-full h-full overflow-auto'>
        <div class='bg-slate-100 relative rounded-lg w-full md:w-fit lg:w-1/3 shadow-md px-11 py-9 m-auto mt-24 md:mt-48'>
            <button class='absolute top-6 right-6 hover:text-slate-600' onclick='hide();'><i class='fa-solid fa-xmark'
                    aria-label='Close' title='Close'></i></button>

            <h1 class='text-2xl mb-5'>Add course</h1>

            <h2 class='text-base px-1 ml-1 mb-1'>Title</h2>
            <input placeholder='Course title' id='courseTitle' class='input text-lg p-2 pl-3 mb-4'>

            <h2 class='text-base px-1 ml-1 mb-1'>Grade level</h2>
            <select id='selGradeLev' onchange='changeGradeLev();' class='input text-lg p-2 mb-4'>
                <optgroup label='Select a grade level'>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                </optgroup>
            </select>

            <h2 class='text-base px-1 ml-1 mb-1'>Subject</h2>
            <select id='selSubject' onchange='changeSubject();' class='input text-lg p-2 mb-4'>
                <optgroup label='Select a subject'>
                    <option value='eng'>English</option>
                    <option value='hist'>History</option>
                    <option value='math'>Math</option>
                    <option value='sci'>Science</option>
                    <option value='eng'>Foreign Language</option>
                    <option value='art'>Arts</option>
                    <option value='pe'>Physical Education</option>
                    <option value='elec'>Other/Elective</option>
                </optgroup>
            </select>

            <h2 class='text-base px-1 ml-1 mb-1'>Difficulty</h2>
            <select id='selDiff' onchange='changeDiff();' class='input text-lg p-2 mb-4'>
                <optgroup label='Select a level'>
                    <option value=''>Normal</option>
                    <option value='Advanced'>Advanced</option>
                    <option value='Honors'>Honors</option>
                    <option value='AP'>Advanced Placement (AP)</option>
                </optgroup>
            </select>

            <button
                class='text-lg border-slate-300 border-2 rounded-md hover:bg-slate-300 text-left transition-all px-3 py-2 mt-4'
                onclick='add()'><i class='fa-solid fa-plus mr-1'></i>Add course</button>
        </div>
    </div>

    <h1 class='text-3xl border-slate-300 border-b-2 pb-8 px-4 mb-8'>4-year plan</h1>

    <div class='px-4'>

        <div class='mb-12'>
            <div>
                <h2 class='text-xl px-3 mb-3'>Grade 9 (Freshman)</h2>
                <ul id='list9'>
                </ul>
                <button
                    class='text-lg text-slate-500 border-slate-300 border-2 rounded-md hover:bg-slate-300 w-full text-left transition-all px-3 py-2'
                    onclick='openAdd(9)'><i class='fa-solid fa-plus mr-1'></i>Add a course</button>
            </div>
        </div>

        <div class='mb-12'>
            <div>
                <h2 class='text-xl px-3 mb-3'>Grade 10 (Sophomore)</h2>
                <ul id='list10'>
                </ul>
                <button
                    class='text-lg text-slate-500 border-slate-300 border-2 rounded-md hover:bg-slate-300 w-full text-left transition-all px-3 py-2'
                    onclick='openAdd(10)'><i class='fa-solid fa-plus mr-1'></i>Add a course</button>
            </div>
        </div>

        <div class='mb-12'>
            <div>
                <h2 class='text-xl px-3 mb-3'>Grade 11 (Junior)</h2>
                <ul id='list11'>
                </ul>
                <button
                    class='text-lg text-slate-500 border-slate-300 border-2 rounded-md hover:bg-slate-300 w-full text-left transition-all px-3 py-2'
                    onclick='openAdd(11)'><i class='fa-solid fa-plus mr-1'></i>Add a course</button>
            </div>
        </div>

        <div class='mb-12'>
            <div>
                <h2 class='text-xl px-3 mb-3'>Grade 12 (Senior)</h2>
                <ul id='list12'>
                </ul>
                <button
                    class='text-lg text-slate-500 border-slate-300 border-2 rounded-md hover:bg-slate-300 w-full text-left transition-all px-3 py-2'
                    onclick='openAdd(12)'><i class='fa-solid fa-plus mr-1'></i>Add a course</button>
            </div>
        </div>

    </div>

</body>

</html>

<script src='script.js'></script>
